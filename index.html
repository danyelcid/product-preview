<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">

  <title>Product preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="main" role="main">
    <div class="product-card">
      <div class="product-img">
        <img class="desktop" src="./images/image-product-desktop.jpg" alt="">
        <img class="mobile" src="./images/image-product-mobile.jpg" alt="">
      </div>
      <div class="product-details">
        <p class="product-type">Perfume</p>
        <h1 class="product-name h1">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="price">
          <span class="actual h1">$149.99</span>
          <span class="old description">$169.99</span>
        </div>

        <button class="btn description">
          <ion-icon name="cart-outline"></ion-icon><span>Add to Cart</span> 
        </button>
      </div>
    </div>



  </main>
  <div class="attribution" role="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/danyelcid" target="_blank">Dany el Cid</a>.
  </div>


  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
